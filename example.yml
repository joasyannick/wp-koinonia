introduction:
  title: 'Et si on passait de croyant à vivant&nbsp;?'
  content: '<p>Nous avons trouvé cette porte étroite et arpenté ce chemin resserré, désencombré de toute tradition religieuse ou culturelle, qui mène à la vie. Laissez-nous vous aider à y marcher.</p>'
slogans:
  - 'Je ne crois pas en Dieu, je le vis.'
  - 'Je vis, non plus moi, Christ vit en moi.'
  - "Christ ne se croit pas seulement, il s'expérimente."
  - "L'évangile ne se prêche pas seulement, il se démontre."
  - "Christ n'est pas venu pour créer une nouvelle religion, mais une nouvelle Humanité&nbsp;!"
